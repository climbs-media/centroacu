
<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding>
    <ion-back-button defaultHref="/"></ion-back-button>
        <ion-col >
                <div class="busqueda" >
                <ion-searchbar [(ngModel)]="searchText" placeholder="Busca Nombre" style=" border-radius: 50px;" ></ion-searchbar>
                </div>
            </ion-col>
    <div class="titulo">
        <h2 style="color: #BB1D1D; font-weight: bold;">Citas Disponibles</h2>
    </div>
    <ion-list *ngIf="items">
            <div >
                        <ion-item *ngFor="let item of items">
                       <div *ngIf="item.payload.doc.data().titulo && item.payload.doc.data().titulo.length"  class="contenido">
                            <div *ngIf="item.payload.doc.data().titulo.includes(searchText) ">  
        <ion-card [routerLink]="['/detalles-citas', item.payload.doc.id]">
            <ion-card-header>
                    <ion-item>
                            <div  text-center class='mes' >{{item.payload.doc.data().titulo}}</div>
                    </ion-item>
            </ion-card-header>
            <ion-card-content>
                    <ion-item>
                        <div  text-center class='mes' >Fecha</div>
                    </ion-item>
                    <ion-item>
                        <div class="diahora" ><span style="margin-left: 10px; font-weight: bold;">{{item.payload.doc.data().fecha}}</span></div>
                    </ion-item>
                </ion-card-content>
                </ion-card>
                    <hr>
                    <hr>
                </div>
                </div>
                </ion-item>
                </div>
                
    </ion-list>
</ion-content>
