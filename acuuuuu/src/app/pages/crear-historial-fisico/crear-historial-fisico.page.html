<ion-header>
  <ion-toolbar>
    <ion-title>crear-historial-fisico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <form  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-col col-4>
          <ion-button  (click)="openImagePicker()" class="botones" round>
          <img src="../../../assets/imgs/bot_cliente_seguimiento/fotoacu.png" class="boton">Tomar Foto
        </ion-button>
      </ion-col>
      <ion-col text-center col-4>
          <ion-input formControlName="nombre" placeholder="nombre de Paciente"></ion-input>
          <hr>
          <div>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" formControlName="fecha" placeholder="Fecha Consulta" cancel-text="Cancerlar" done-text="Aceptar"></ion-datetime>
        </div>
          <div text-center>
              <ion-button type="submit" [disabled]="!validations_form.valid">Agregar</ion-button>
          </div>   
      </ion-col>
  
    </form>

</ion-content>
