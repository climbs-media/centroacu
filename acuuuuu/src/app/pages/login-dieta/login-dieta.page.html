
    <ion-content  padding  color="primary">
    <ion-back-button style="color:white" defaultHref="/"></ion-back-button>
     <ion-grid>
        <form [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">   
  
      <ion-row  >
         <ion-col> <img (click)="loginAdmin()" src="../../../assets/imgs/log2.png" alt="" class="logo"></ion-col>
      </ion-row>
      <ion-row>
         <ion-col  > <h3 class="subtitulo">Asignar Dieta a<br>Paciente</h3></ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
                  <div class="cajatexto">
                     <ion-icon name="person" class="iconocaja" ></ion-icon>
                     <ion-input formControlName="email" type="text"   class="input_texto" placeholder="  Email del Paciente" ></ion-input>
                  </div>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                            {{ validation.message }}
                        </div>
                    </ng-container>
              </div>
                    
                     <div class="cajatexto" margin-top>
                     <ion-icon name="lock" class="iconocaja"></ion-icon>
                     <ion-input  type="password" formControlName="password" class="input_texto" placeholder="  ContraseÃ±a de Paciente"></ion-input>
                    </div>
                    <div class="validation-errors">
                       <ng-container *ngFor="let validation of validation_messages.password">
                           <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                               {{ validation.message }}
                           </div>
                       </ng-container>
                   </div>
          </ion-col>
      </ion-row>
       <ion-row padding-top>
          <ion-col >
              <ion-button  class="but" type="submit" [disabled]="!validations_form.valid">Acceder</ion-button>
           </ion-col>
       </ion-row>
  
      </form>
      </ion-grid>
     
  </ion-content>
