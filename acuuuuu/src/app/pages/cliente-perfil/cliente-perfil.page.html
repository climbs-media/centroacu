<ion-header text-center  padding-top>
    <ion-toolbar>
  <div class="contiene">
      <img width="40" height="45"  src="../../../assets/imgs/logo.png" class="logo">
      <span text-center style="padding-left:48px;padding-right:48px;font-size: 20px;">
       &nbsp;&nbsp;Centro ACU 10
      </span>
      
          <img class="chat" src="../../../assets/imgs/bot_cliente_perfil/buzon.png" >
    </div>
    </ion-toolbar>
    
     
</ion-header>

<ion-content padding>
<ion-grid *ngFor="let item of items">
  <ion-row >
    <ion-col>
        <button routerLink="/home-admin"><img src="../../../assets/imgs/retroceso.png" style="color: red; position: absolute; margin-left: 5%"></button> 
          <div class="circular">
            <img   class="circular" src="../../../assets/imgs/foto_cliente.jpg" >
         </div>
    </ion-col>
  </ion-row>

<ion-row style='margin-bottom:10px;'>
    <ion-col text-center>
        <p style='margin-bottom:5px;font-weight:bold;'><b>{{item.payload.doc.data().nombreApellido}}</b></p>
     <!--   <p> Nº socio &nbsp;&nbsp; x años</p> -->
        <div>
          <p class="bono">Bonos</p>
        <span class="bot_bono" routerLink="/bono-citas"> {{item.payload.doc.data().bono}}</span>
      </div>
   </ion-col>
  </ion-row >


<ion-row >
 <ion-col col-4>
   <div  routerLink="/cliente-historial" class="bot bot_irHistoryClinico">
      <img src="../../../assets/imgs/bot_cliente_seguimiento/historialClinico.png">
      <p>Historial Clínico</p>
    </div>
 </ion-col>
 <ion-col col-4 >
   <div routerLink="/cliente-seguimiento" class="bot bot_seguimiento">
      <img src="../../../assets/imgs/bot_cliente_seguimiento/seguimiento.png">
      <p>Seguimiento</p>
  </div>
 </ion-col>
</ion-row>
<ion-row>
 <ion-col col-4>
   <div (click)="mostrarhisto()" class="bot bot_dietetico">
      <img src="../../../assets/imgs/bot_cliente_seguimiento/historialDietetico.png">
      <p>Historial Dietetíco</p>
        </div>
 </ion-col>
 <ion-col col-4>
    <div routerLink="/gestion-citas" class="bot bot_citas">
       <img src="../../../assets/imgs/bot_cliente_seguimiento/gestioncitas.png">
       <p>Gestión de citas</p>
         </div>
  </ion-col>
</ion-row> 

 <!-- siguientes botones  -->
 <ion-row style="margin-top: 10%">
  <ion-col col-4>
          <ion-button color="primary"  routerLink="/ajustes" class="botones" round>
           <img src="../../../assets/imgs/bot_cliente_seguimiento/ajustesacu.png" class="boton">Ajustes
           </ion-button>
  </ion-col>
  <ion-col col-4>
      <ion-button  (click)="irGestionCitas()" class="botones" round>
       <img src="../../../assets/imgs/bot_cliente_seguimiento/fotoacu.png" class="boton">Historial <br> Físico 
      </ion-button>
  </ion-col>
  <ion-col col-4>
      <ion-button  routerLink="/cliente-historial" class="bot_impri" round>
       <img src="../../../assets/imgs/bot_cliente_seguimiento/imprime.png" class="boton">Vista Previa
      </ion-button>
  </ion-col>
  
</ion-row>
</ion-grid>

  


</ion-content>
