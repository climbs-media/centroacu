
<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content *ngIf="items"  padding-top padding-top>
<ion-back-button color="primary" defaultHref="/"></ion-back-button>
  <ion-grid>
    <ion-row  >
        <ion-icon name="ios-add-circle"  name="md-add-circle" routerLink="/proteccion"  class="iconos"></ion-icon>

        <ion-col >
            <div class="busqueda" >
              <ion-searchbar [(ngModel)]="searchText" placeholder="Buscador..." style="text-transform: lowercase; border-radius: 50px;"></ion-searchbar>
            </div>
            
        </ion-col>
      </ion-row>

  <ion-row class="conteBoton" margin-top>
      </ion-row>
            <div *ngFor="let item of items">
                <div *ngIf="items.length > 0">
                <div *ngIf="item.payload.doc.data().nombreApellido && item.payload.doc.data().nombreApellido.length"  class="contenido">
                <div *ngIf="item.payload.doc.data().nombreApellido.includes(searchText) ">  
                    <ion-col>
                      <ion-list>
                          <ul>
                            <li style="list-style-type: none;">
                              <div [routerLink]="['/editar', item.payload.doc.id]"  class="cajabuscador"   >
                              <span class="nombreuser">{{item.payload.doc.data().nombreApellido}}</span>
                              <div  class="buscado"  >
                                    <span class="num_edad">N° {{item.payload.doc.data().numeroHistorial}} </span>
                                    <span class="num_edad">{{item.payload.doc.data().edad}} Años</span> 
                                </div>
                                <div class="circular">
                                     <!--  <span class="estado"></span> nos dira si esta activo ,frecuente, no viene -->
                                      <img class="imagen" src="{{item.payload.doc.data().image}}" >
                              </div>     
                                <span class="bot_bono">{{item.payload.doc.data().bono}}</span>
                              </div>
                            </li>
                        </ul> 
              </ion-list>
        <!-- se pone fuera para que no le afecte el click general -->
  </ion-col>
  
  </div>
  </div>
  </div>
  
    </div>
    
  

  </ion-grid>
</ion-content>
