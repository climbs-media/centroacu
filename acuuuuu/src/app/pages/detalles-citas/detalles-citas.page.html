<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
<ion-content padding style="font-family: Comfortaa">
    <form class="animated fadeIn fast" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <h5>Nombre</h5>
        <ion-item>
           
            <ion-input type="text" formControlName="titulo" readonly="true" class="inputexto2"></ion-input>
        </ion-item>
        <h5>Descripci√≥n</h5>
        <ion-item>
           
            <ion-input formControlName="descripcion" readonly="true"  class="inputexto2"></ion-input>
        </ion-item>
        <h5>Inicio de Cita</h5>
        <ion-item>
           
            <ion-input type="text" formControlName="inicioCita" readonly="true"  class="inputexto2"></ion-input>
        </ion-item>
        <h5>Finaliza la Cita</h5>
        <ion-item>
           
            <ion-input type="text" formControlName="finalCita" readonly="true"  class="inputexto2"></ion-input>
        </ion-item>
        
    <!--   <div *ngIf="isAdmin === true">
            <ion-button fill="outline" expand="block" type="submit" [disabled]="!validations_form.valid">Modificar</ion-button>
        </div>-->
        <div *ngIf="isAdmin === true">
        <ion-button class="submit-button" fill="outline" expand="block" color="danger" (click)="delete()">Borrar</ion-button>
        </div>
    </form>
    </ion-content>
