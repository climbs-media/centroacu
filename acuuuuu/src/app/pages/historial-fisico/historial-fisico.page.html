<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding>
    <button routerLink="/cliente-perfil"><img src="../../../assets/imgs/retroceso.png" style="color: red; position: absolute; margin-left: 5%; margin-top:-10px;"></button> 
    <ion-slides pager="true" style="margin-top:20px;">
        <ion-slide *ngFor="let item of items">
          <img src="{{item.payload.doc.data().image}}"  (click)="irVotaciones()">
        </ion-slide>
      </ion-slides>


      <form  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-col col-4>
        <ion-button  (click)="openImagePicker()" class="botones" round>
        <img src="../../../assets/imgs/bot_cliente_seguimiento/fotoacu.png" class="boton">Tomar Foto
      </ion-button>
    </ion-col>
    <ion-col text-center col-4>
        <ion-input formControlName="nombre" placeholder="nombre foto"></ion-input>
        <div text-center>
            <ion-button type="submit" [disabled]="!validations_form.valid">Agregar</ion-button>
        </div>   
    </ion-col>
  </form>
</ion-content>
