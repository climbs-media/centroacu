<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding-top padding-top>
  <ion-back-button color="primary" defaultHref="/"></ion-back-button>
  <ion-grid *ngIf="items">
    <ion-row  >

        <ion-col >
            <div class="busqueda" >
              <ion-searchbar [(ngModel)]="searchText" placeholder="Buscador..." style="text-transform: lowercase; border-radius: 50px;"></ion-searchbar>
            </div>
            
        </ion-col>
      </ion-row>

  <ion-row class="conteBoton" margin-top>
      </ion-row>
            <div *ngFor="let item of items">
                <div *ngIf="items.length > 0">
           <div *ngIf="item.payload.doc.data().nombreApellido && item.payload.doc.data().nombreApellido.length"  class="contenido">
                <div *ngIf="item.payload.doc.data().nombreApellido.includes(searchText) ">  
            <ion-list>
                  <ul style="list-style-type: none;">
                    <li>
                  <ion-col>
                    <div [routerLink]="['/detalles-historial-dietetico', item.payload.doc.id]"  class="cajabuscador"    >
                      <span class="nombreuser"> <strong>Paciente:     </strong>{{item.payload.doc.data().nombreApellido}}</span>
                        <span class="num_edad"> Ãšltima Consulta:  {{item.payload.doc.data().fecha}}</span> 
                      </div>
        <!-- se pone fuera para que no le afecte el click general -->
                    </ion-col>
                    </li>  
                  </ul>
</ion-list> 
  </div>
  </div>
  </div>
  
  </div>
  </ion-grid>
</ion-content>
