
<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding-top padding-top>

  <ion-grid *ngIf="items">
    <ion-row  >

        <ion-col >
            <div class="busqueda" >
              <ion-searchbar [(ngModel)]="searchText" placeholder="Buscador..." style="text-transform: lowercase; border-radius: 50px;"></ion-searchbar>
            </div>
            
        </ion-col>
      </ion-row>

  <ion-row class="conteBoton" margin-top>
  

<ion-col col-8>
        
          <div class="tabla"><img src="../../../assets/imgs/bot_cliente_perfil/recuento.png" class="recuento"></div>
        </ion-col>
      </ion-row>
       <div *ngIf="items.length > 0">
        <ion-list>
            <ion-item *ngFor="let item of items" style="--background:whitesmoke">
           <div *ngIf="item.payload.doc.data().nombreApellido && item.payload.doc.data().nombreApellido.length"  class="contenido">
                <div *ngIf="item.payload.doc.data().nombreApellido.includes(searchText) ">  
                  <ul>
    <ion-col>
        <div [routerLink]="['/detalles-ejercicios-pacientes-admin', item.payload.doc.id]"  class="cajabuscador"   >
              <span class="nombreuser">{{item.payload.doc.data().nombreApellido}}</span>
              <div  class="buscado"  >
                  <span class="num_edad">N° {{item.payload.doc.data().menu}} </span>
                  <span class="num_edad">{{item.payload.doc.data().fechaConsulta}} Años</span> 
              </div>

      </div>
        
        <!-- se pone fuera para que no le afecte el click general -->
  </ion-col>
  </ul> 
  </div>
  </div>
  </ion-item>
  </ion-list>
  </div>
  </ion-grid>
</ion-content>
