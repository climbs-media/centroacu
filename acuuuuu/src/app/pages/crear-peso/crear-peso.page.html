<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding>
  <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    <form class="animated fadeIn fast" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <div class="cajatexto" style="margin-left:18px;">
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" padding placeholder="Fecha" type="date" formControlName="fecha" class="inputexto" done-text="Aceptar" cancel-text="Cancelar"></ion-datetime>
          </div>
          <ion-item>
              <ion-label position="floating" color="primary">Peso Anterior</ion-label>
              <ion-input placeholder="Nuevo Peso" type="number" formControlName="pesoAnterior"></ion-input>
          </ion-item> 
          <ion-item>
              <ion-label position="floating" color="primary">Peso Actual</ion-label>
              <ion-input placeholder="Nuevo Peso" type="number" formControlName="peso"></ion-input>
          </ion-item>
          <ion-item>
              <div><h5>Formula Peso Perdido</h5></div>
              <div>
                  <input [(ngModel)]="ultimoPeso" [ngModelOptions]="{standalone: true}" placeholder="Ultimo Peso" />
                  <input [(ngModel)]="pesoActual" [ngModelOptions]="{standalone: true}" placeholder="Peso Actual" />
                  
                  <div *ngIf="ultimoPeso && pesoActual">
                    <ion-input type="number" step=".01" formControlName="pesoPerdido"  value="{{ pesoPerdido }}">
                  </ion-input>
                </div>
                </div>
              
          </ion-item>
          <ion-item>
              <ion-label position="floating" color="primary">Peso Objetivo</ion-label>
              <ion-input placeholder="Nuevo Peso" type="number" formControlName="pesoObjetivo"></ion-input>
          </ion-item>
          <ion-item>
              <div><h5>Formula estas de tu objetivo</h5></div>
              <div>
                  <input [(ngModel)]="pesoActual" [ngModelOptions]="{standalone: true}" placeholder="Ultimo Peso" />
                  <input [(ngModel)]="pesoObjetivo" [ngModelOptions]="{standalone: true}" placeholder="Peso Objetivo" />
                  
                  <div *ngIf="pesoActual && pesoObjetivo">
                    <ion-input type="number" step=".01" formControlName="estasObjetivo"  value="{{ pesoObj }}">
                  </ion-input>
                </div>
                </div>
          </ion-item>
          
            <div><h5>Formula IMC</h5></div>
        <div>
        <input [(ngModel)]="peso" [ngModelOptions]="{standalone: true}" placeholder="Peso" />
        <input [(ngModel)]="altura" [ngModelOptions]="{standalone: true}" placeholder="Altura" />
        
        <div *ngIf="peso && altura">
          <ion-input type="number" step="0.01" formControlName="imc"  value="{{ bmi.toFixed(2) }}">
        </ion-input>
      </div>
      </div>
        <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Actualizar Datos</ion-button>
    </form>

</ion-content>
