<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding>
  <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    <form class="animated fadeIn fast" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <div class="cajatexto" style="margin-left:18px;">
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" padding placeholder="Fecha" type="date" formControlName="fecha" class="inputexto" done-text="Aceptar" cancel-text="Cancelar"></ion-datetime>
          </div>
        <ion-item>
            <ion-label position="floating" color="primary">Peso Anterior</ion-label>
            <ion-input placeholder="Nuevo Peso" type="number" formControlName="pesoAnterior"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label position="floating" color="primary">Peso Actual</ion-label>
            <ion-input placeholder="Nuevo Peso" type="number" formControlName="peso"></ion-input>
        </ion-item>
        <ion-item>
            <div><h5>Formula Peso Perdido</h5></div>
              <form method="POST" oninput="resultado.value=parseInt(valor1.value)-parseInt(valor2.value)">
                <div>
              <ion-label>Peso Anterior:</ion-label>
            </div>
            <div>
                <input type="number" id="valor1" value="">
              </div>
              <div>
                <ion-label>Peso Actual:</ion-label>
              </div>
              <div>
                <input type="number" id="valor2" value="0"> 
              </div>
              <div>
                <ion-label>Peso Perdido</ion-label>
              </div>
                <output name="resultado" for="valor1 valor2"></output>
            </form>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Peso Perdido</ion-label>
            <ion-input placeholder="Nuevo Peso" type="number" formControlName="pesoPerdido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Peso Objetivo</ion-label>
            <ion-input placeholder="Nuevo Peso" type="number" formControlName="pesoObjetivo"></ion-input>
        </ion-item>
        <ion-item>
            <div><h5>Formula estas de tu objetivo</h5></div>
              <form method="POST" oninput="resultado.value=parseInt(valor1.value)-parseInt(valor2.value)">
                <div>
              <ion-label>Peso Actual:</ion-label>
            </div>
            <div>
                <input type="number" id="valor1" value="0">
              </div>
              <div>
                <ion-label>Peso objetivo:</ion-label>
              </div>
              <div>
                <input type="number" id="valor2" value="0"> 
              </div>
              <div>
                <ion-label>Kg de tu objetivo</ion-label>
              </div>
                <output name="resultado" for="valor1 valor2"></output>
            </form>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Â¿A cuanto estas de tu objetivo?</ion-label>
            <ion-input placeholder="Nuevo Peso" type="number" formControlName="estasObjetivo"></ion-input>
        </ion-item>
        <ion-item>
          <div><h5>Formula IMC</h5></div>
            <form method="POST" oninput="resultado.value=parseInt(valor1.value)*parseInt(valor1.value)/parseInt(valor2.value)">
              <div>
            <ion-label>Peso actual:</ion-label>
          </div>
          <div>
              <input type="number" id="valor1" value="0">
            </div>
            <div>
              <ion-label>Altura:</ion-label>
            </div>
            <div>
              <input type="number" id="valor2" value=""> 
            </div>
            <div>
              <ion-label>IMC</ion-label>
            </div>
              <output name="resultado" for="valor1 valor2"></output>
          </form>
        </ion-item>
        <ion-item>
            <ion-label position="floating" color="primary">Nuevo IMC</ion-label>
            <ion-input placeholder="Nuevo IMC" type="number" formControlName="imc"></ion-input>
        </ion-item>
        <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Actualizar Datos</ion-button>
    </form>

</ion-content>
