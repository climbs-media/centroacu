<app-cabecera [titulohead]="tituhead"></app-cabecera>

<ion-content padding>
  <button routerLink="/historiales-clinicos"><img src="../../../assets/imgs/retroceso.png" style="color: red; position: absolute; margin-left: 5%; margin-top:-10px;"></button>
  <ion-grid>
    <form  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-row  text-center >
        <ion-col col-4 >
          <div style="color:#BB1D1D ;margin-top:15px; font-weight: bold;" >
            Nº Historia
          </div>
          <div class="cajatexto" style="width:55px;"><!-- se le pone estilo propio para no afectar alos demas div-->
            <ion-input formControlName="numeroHistorial"  type="text"  class="inputexto" ></ion-input>
          </div>
        </ion-col>
        <ion-col col-4 >
          <div  class="circular">
            <a (click)="openImagePicker()">
              <img  class="circular" [src]="image" alt="imagen"  >
            </a>
          </div>
        </ion-col>
        <ion-col col-4>
          <div style="color:#BB1D1D; margin-top:15px; font-weight: bold;">
            Fecha </div>
          <div class="cajatexto" style="width:120px; ">
            <ion-datetime display-format="DD-MM-YYYY" picker-format="DD-MM-YYYY" formControlName="fecha" class="inputexto" ></ion-datetime>
          </div>
        </ion-col>
      </ion-row>
      <ion-row  >
        <ion-col text-center > <div style="color:#BB1D1D; font-size: 20px; font-weight: bold; margin-top: 14px;">Datos </div> </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="cajatexto" formControlName="nombreApellido" placeholder="Nombre y Apellido">  </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="cajatexto" style="margin-left:18px;" formControlName="fechaNacimiento" placeholder="Fecha de Nacimiento"></ion-input>
        </ion-col>
        <ion-col col-12>
          <ion-input class="cajatexto" formControlName="ciudad" style="margin-right:16px;" placeholder="Ciudad"> </ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-12>
          <ion-input class="cajatexto" formControlName="correo" placeholder=" Nuevo Correo"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="cajatexto" type="number" formControlName="telefono" placeholder=" Nuevo Teléfono"> </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="cajatexto" formControlName="profesion" placeholder=" Nueva Profesión"> </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input class="cajatexto" formControlName="motivoConsulta" placeholder="Motivo de Consulta"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="peso" placeholder="Peso"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="altura" placeholder="Altura"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="edad" placeholder="Edad"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="imc" placeholder="IMC"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="bono" placeholder="Bonos"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="number" class="cajatexto" formControlName="referencia" placeholder="Referencia"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col text-center style="color:#BB1D1D; font-weight: bold; margin-top: 5px">Antecedentes</ion-col>
      </ion-row>
      <ion-row >
        <ion-col >
          <div style="font-weight: bold; margin: 5px; margin-left: 10px">Intervenciones : </div>
          <div class="cajatexto">
            <ion-input formControlName="interNombre"  type="text" class="inputexto2" placeholder=""></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col >
          <div  style="font-weight: bold; margin: 5px; margin-left: 10px">Enfermedades Anteriores  : </div>
          <div class="cajatexto" >
            <ion-input formControlName="enfermedades"  type="text" class="inputexto2"  placeholder=""></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col >
          <div style="font-weight: bold; margin: 5px"> Familiares:</div>
          <ion-select formControlName="familiares" placeholder="Seleccionar">
            <ion-select-option value="diabetes">diabetes</ion-select-option>
            <ion-select-option value="cardiopatia">cardiopatia</ion-select-option>
            <ion-select-option value="obesidad">obesidad</ion-select-option>
            <!--  <span class='padece'>Diabetes<ion-checkbox  [(ngModel)]="diabetes" style="margin-left: 10px" ></ion-checkbox> </span>
              <span class='padece'>Cardiopatia<ion-checkbox  [(ngModel)]="cardiopatia" style="margin-left: 17px"  ></ion-checkbox></span>
              <br><span class='padece'>Obesidad<ion-checkbox  [(ngModel)]="obesidad" style="margin-left: 15px"  ></ion-checkbox></span>   -->
          </ion-select>

        </ion-col>
      </ion-row>
      <div>
        <ion-row style="text-align:center;" padding-top >
          <ion-col size="6">
            <ion-button type="submit" ion-button class="but" [disabled]="!validations_form.valid" round>Aceptar
              <!-- <ion-icon name="arrow-round-forward" style="color:white;"></ion-icon> -->
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button type="submit" ion-button class="but" (click)="delete()" round>Borrar
              <!-- <ion-icon name="arrow-round-forward" style="color:white;"></ion-icon> -->
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </ion-grid>
</ion-content>
