<app-cabecera [titulohead]="tituhead"></app-cabecera>
<ion-content padding>

    <form  [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-grid>
        <ion-col size="12">
          <ion-item>
          <ion-label position="floating">Nombre</ion-label>
           <ion-input formControlName="nombreApellido" placeholder="Nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Motivo</ion-label>
                 <ion-input formControlName="motivo" placeholder="motivo"></ion-input>
                </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Mensaje Admin</ion-label>
                  <ion-textarea formControlName="mensajeAdmin"></ion-textarea>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Mensaje</ion-label>
                  <ion-textarea formControlName="mensaje"></ion-textarea>
                </ion-item>
        </ion-col>
      </ion-grid>
     
      <button type="button" [disabled]="!validations_form.valid" class="btn btn-primary" btn-lg btn-block>Enviar</button>
  
  
  
    </form>


</ion-content>
