
<ion-content padding style="font-family: Comfortaa">
<div>
    <ion-row class="animated fadeIn fast">
        <ion-col size="6" offset="3">
            <img [src]="image" alt="imagen" />
        </ion-col>
    </ion-row>
    <ion-row class="animated fadeIn fast">
        <ion-col size="6" offset="3">
            <ion-button fill="outline" expand="block" size="small" color="ion-color-dark" class="text-boton" (click)="openImagePicker()">
                <ion-icon name="cloud-upload"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</div>
<form class="animated fadeIn fast" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
  
    <ion-item>
        <ion-label position="floating" color="ion-color-dark">Nombre</ion-label>
        <ion-input type="text" formControlName="title" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" color="ion-color-dark">Correo Electronico</ion-label>
        <ion-input type="email" formControlName="email" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" color="ion-color-dark"><a>Asunto</a></ion-label>
        <ion-input type="text" formControlName="asunto" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label formControlName="mensaje"></ion-label>
    </ion-item>
    <!--
    <div>
        <ion-button fill="outline" expand="block" type="submit" [disabled]="!validations_form.valid">Modificar</ion-button>
    </div>-->
    <ion-button class="submit-button" fill="outline" expand="block" color="danger" (click)="delete()">Borrar</ion-button>

</form>
</ion-content>
