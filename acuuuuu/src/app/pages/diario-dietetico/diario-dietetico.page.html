 <app-cabecera [titulohead]="tituhead"></app-cabecera>
<ion-content padding>
    <div >
        <ion-list>
          <ion-item *ngFor="let item of items">
            <!--[routerLink]="['/admin-contact', item.payload.doc.id]" no funciona-->
            <div class="card mb-3" style="max-width: 600px; background: #BB1D1D;width: 95%; margin: 0 auto">
              <div><p style="margin-left: 33%; color: white; ">Mi dieta del dia</p></div>
              <div class="row no-gutters">
                <div class="col-md-4">
                  <ion-item  [routerLink]="['/detalles-diario', item.payload.doc.id]">
                    <ion-label style="margin-left: 33%; font-weight: 400">{{item.payload.doc.data().fecha}}</ion-label>
                  </ion-item>
                </div>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
  <ion-button size="12" expand="block" (click)="diarioDietetico()">AÃ±adir al diario</ion-button>

</ion-content>
