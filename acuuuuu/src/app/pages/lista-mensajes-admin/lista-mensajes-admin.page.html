<app-cabecera [titulohead]="tituhead"></app-cabecera>
<ion-content *ngIf="items" class="fondo" style="font-family: Comfortaa">
    <ion-back-button color="primary" defaultHref="/"></ion-back-button> 
  <ion-searchbar [(ngModel)]="searchText" placeholder="Buscador..."></ion-searchbar>
                <div *ngFor="let item of items">
                    <div class="card" *ngIf="items.length > 0" class="list-mini animated fadeIn fast font-family: Comfortaa">
                        <ion-list>
                          <ul style="list-style-type: none;">
                            <li>
                    <!--[routerLink]="['/admin-contact', item.payload.doc.id]" no funciona-->
                  <div *ngIf="item.payload.doc.data().title && item.payload.doc.data().title.length" >
                    <div *ngIf="item.payload.doc.data().title.includes(searchText) ">
                  <ion-card class="conten">
                    <ion-card-content style="color: black;">
                      <p>Paciente: <i style="margin-left:5px; font-weight: bold;">{{item.payload.doc.data().title}}</i></p>
                      <p>Mensaje de:  <i style="margin-left:5px; font-weight: bold;">{{item.payload.doc.data().email}}</i></p>
                      <p><i><ion-label>{{item.payload.doc.data().instagram}}</ion-label></i></p>
                      <p>Asunto: <i style="margin-left:5px; font-weight: bold;">{{item.payload.doc.data().asunto}}</i></p>
                    </ion-card-content>
                    <ion-card-content style="font-weight: bold; color:white;">
                      {{item.payload.doc.data().mensaje}}
                    </ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col size="6">
                            <ion-button size="small" [routerLink]="['/detall-mensajes', item.payload.doc.id]" style="--background:white; color: #BB1D1D; --font-weight: bold;">Detalles</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button size="small"  href="mailto:{{item.payload.doc.data().email}}" style="--background:white; color: #BB1D1D; font-weight: bold;">Contestar</ion-button>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card>
                    </div>
                  </div>
                </li>
                </ul>
                </ion-list>
                </div>
        </div>
        <div *ngIf="items.length == 0" class="empty-list">
            Sin Mensajes en este Momento
        </div>
</ion-content>
